<!DOCTYPE html>
<head>
    <meta charset = 'utf-8'>
    <title>Calculator</title>
    <link rel = 'stylesheet' href = 'style.css'>
    <script async src = 'script.js'></script>
</head>
<body>
    <div class = 'containerCalculator'> 
        <div class = 'containerScreen'>
            <div class = 'screen'></div>
        </div> 
        <div class = 'conatinerButtons'> 
            <div class = 'containerNumbers'>
                <button class = 'number'>1</button>
                <button class = 'number'>2</button>
                <button class = 'number'>3</buttton>
                <button class = 'number'>4</button>
                <button class = 'number'>5</button>
                <button class = 'number'>6</button>
                <button class = 'number'>7</button>
                <button class = 'number'>8</button>
                <button class = 'number'>9</button>
                <button class = 'number'>0</button>
                <button class = 'operator'>+</button>    
                <button class = 'operator'>-</button>  
                <button class = 'operator'>*</button>  
                <button class = 'operator'>/</button> 
                <button class = 'floatNumber'>.</button>
            </div>
            <div class = 'containerEqual'> 
                <button class = 'equal'>=</button>
            </div> 
            <div class = 'containerInputControl'>
                <button class = 'clearAll'>Clear All</button>
                <button class = 'clearOne'>Clear One</button>
            </div>
        </div>
    </div>
    
</body> 
</html>
